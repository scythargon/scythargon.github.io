<!DOCTYPE html>
<html>

<head>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>

    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
    <div ng-app='myApp' ng-controller='DemoController'>

        <div infinite-scroll='loadMore()' infinite-scroll-distance='1' infinite-scroll-objects="posts" infinite-scroll-visibility-key='_visible'>

        <div class="post" ng-repeat="post in posts | filter: {_visible: true}" id="post_{{post.id}}">
            <img ng-src='http://placehold.it/500x350&text={{post.id}}' />
        </div>

        </div>

    </div>


</body>

</html>
